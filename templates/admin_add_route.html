<!DOCTYPE html><html><head><title>Add Route</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>.suggest-box{position:absolute;background:white;width:100%;border:1px solid #ccc;z-index:10;}.suggest-item{padding:8px;cursor:pointer;}.suggest-item:hover{background:#f1f1f1;}</style><script>let cities=["Khartoum","Omdurman","Bahri","Port Sudan","Kassala","Madani","El Obeid","Nyala","Sennar","Atbara","Dongola","El Fasher"];function suggest(i,b){let v=document.getElementById(i).value.toLowerCase();let box=document.getElementById(b);box.innerHTML="";if(v.length===0){box.style.display="none";return;}cities.filter(c=>c.toLowerCase().startsWith(v)).forEach(m=>{let d=document.createElement("div");d.className="suggest-item";d.innerHTML=m;d.onclick=()=>{document.getElementById(i).value=m;box.style.display="none";};box.appendChild(d);});box.style.display="block";}</script></head><body class="container py-4"><h3 class="text-primary mb-4">Add New Route</h3><form method="post" class="row g-3"><div class="col-md-6 position-relative"><label>From City</label><input type="text" name="from_city" id="from_city" onkeyup="suggest('from_city','from_sug')" class="form-control" required><div id="from_sug" class="suggest-box" style="display:none;"></div></div><div class="col-md-6 position-relative"><label>To City</label><input type="text" name="to_city" id="to_city" onkeyup="suggest('to_city','to_sug')" class="form-control" required><div id="to_sug" class="suggest-box" style="display:none;"></div></div><div class="col-md-6"><label>Departure Time</label><input type="time" name="departure_time" class="form-control" required></div><div class="col-md-6"><label>Arrival Time</label><input type="time" name="arrival_time" class="form-control" required></div><div class="col-md-12"><label>Transport Type</label><select name="transport_type" class="form-select" required><option value="">Select Type</option><option>Bus</option><option>Mini Bus</option><option>Train</option><option>Car</option></select></div><div class="col-md-12">
    <label>Bus Company</label>
    <select name="company_id" class="form-select" required>
        {% for c in companies %}
        <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="col-md-12"><button class="btn btn-success w-100">Add Route</button></div></form></body></html>
